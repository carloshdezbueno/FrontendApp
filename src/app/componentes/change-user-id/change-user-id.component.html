<input class="form-control mb-sm-2 mb-4" type="input" placeholder="UserID" aria-label="Search"
    [value]="userID" #inputUserID>
<button class="btn btn-primary mb-2" (click)="setUserID(inputUserID.value)">Guardar</button>

<div *ngIf="cambiado" class="alert alert-success mt-2" role="alert">
    UserID cambiado con exito a <span [innerHTML]="userID"></span>
</div>
